<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 shadow-lg rounded-4" style="width: 350px">
    <h2 class="text-center mb-3">Sign up</h2>

    <form [formGroup]="signUpForm!" (ngSubmit)="onSignUpSubmit()">
      <!--      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
      </div> -->

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />

        <div
          class="error"
          *ngIf="
            signUpForm?.get('email')?.touched &&
            !signUpForm?.get('email')?.valid
          "
        >
          <div *ngIf="signUpForm?.get('email')?.hasError('required')">
            Email is required
          </div>
          <div *ngIf="signUpForm?.get('email')?.hasError('email')">
            Invalid Email
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          formControlName="password"
        />
        <div
          class="error mb-4"
          *ngIf="
            signUpForm?.get('password')?.touched &&
            !signUpForm?.get('password')?.valid
          "
        >
          <div>Password is required</div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!this.signUpForm?.valid"
      >
        Sign Up
      </button>

      <p class="text-center mt-2">
        Already have an account?
        <a href="#" class="text-primary" [routerLink]="['/auth']">Log In</a>
      </p>
      <!--
      <hr />
    
      <button
        type="button"
        class="btn btn-light w-100 d-flex align-items-center justify-content-center"
      >
        <img
          src="https://img.icons8.com/color/16/000000/google-logo.png"
          class="me-2"
        />
        Sign up with Google
      </button> -->
    </form>
  </div>
</div>
