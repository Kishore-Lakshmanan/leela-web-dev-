<div class="row my-2">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr />

  <form [formGroup]="postForm!" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="
            postForm?.get('title')?.touched && !postForm?.get('title')?.valid
          "
        >
          <div
            *ngIf="postForm?.get('title')?.hasError('required')"
            class="error"
          >
            Title is required
          </div>
          <div
            *ngIf="postForm?.get('title')?.hasError('minlength')"
            class="error"
          >
            Title is minimum 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div class="error">
          {{ showDescriptionErrors() }}
        </div>
      </div>
      <div class="my-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!postForm?.valid"
        >
          Update Post
        </button>
      </div>
    </form> 
  </div>
</div>
